<p-table [value]="newses" [scrollable]="true" scrollHeight="250px" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="body" let-news>
    <tr>
      <td>{{ news.date }}</td>
      <td>{{ news.title }}</td>
      <td>
        <a [routerLink]="['/home/news']" routerLinkActive="active">
          請點選進入
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
