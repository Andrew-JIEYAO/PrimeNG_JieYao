<div class="main">
  <div class="news">
    <h3>最新消息</h3>
    <p-table [value]="newses" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="body" let-news>
        <tr>
          <td>{{ news.date }}</td>
          <td>{{ news.title }}</td>
          <td>
            <a [routerLink]="['/home/patient']" routerLinkActive="active">
              請點選進入
            </a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="fav">
    <h3>我的最愛</h3>
    <app-program [isFav]=true></app-program>
  </div>
  <div class="all">
    <h3>程式集</h3>
    <app-program></app-program>
  </div>
</div>
